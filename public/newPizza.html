    <title>Add New Pizza| WhatPizza </title>

    <div class="newSection">
        <div class="cursor-mini"></div>
        <div class="newContainer">
            <div class="contentWrapper">
                <div class="subtitle-wrapper">
                    <h3 class="subtitleNew">Add a new <span class="highlight"> Pizza</span></h3>
                </div>
                <div class="wrapper">
                    <form id="form" class="form" role="form">
                        <div class="form-group">
                            <label class="label" for="pizza">Pizza</label>
                            <input class="input" type="text" name="pizza" id="pizza">
                        </div>
                        <div class="form-group">
                            <label class="label" for="size">Size (cm)</label>
                            <input class="input" type="text" name="size" id="size">
                        </div>
                        <div class="form-group">
                            <label class="label" for="price">Price (Ft)</label>
                            <input class="input" type="text" name="price" id="price">
                        </div>
                        <div class="form-group">
                            <label class="label" for="sauce">Sauce</label>
                            <select class="input" name="sauce" id="sauce">
                                <option value="tomato">Tomato</option>
                                <option value="bbq">BBQ</option>
                                <option value="garlic">Garlic</option>
                            </select>
                        </div>
                    </form>
                    <div class="button-container">
                        <a class="button-link" href="pizzas.html"><button class="filledButton">Add</button></a>
                        <a class="button-link" href="pizzas.html"><button class="outlineButton">Back</button></a>
                    </div>

    })
